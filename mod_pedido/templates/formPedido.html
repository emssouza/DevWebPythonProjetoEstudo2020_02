{% extends "modelo.html"%}

{% block content %}
<form name="pedido" class="formPedido">
    <div class="col-md-14 order-md-1">
        <h4 class="mb-3">Novo Pedido</h4>   

        <div class="row">
            <div class="col-md-2 mb-2">
                <label for="pedido">Número do Pedido:</label>
                <input readonly value="" type="text" name="pedido"  id="pedido" 
                class="form-control"  required>  
            </div>

            <div class="col-md-2 mb-2">
                <label for="codCliente">Código Cliente:</label>
                <input  value="" type="text" name="codCliente"  id="id_cliente" 
                class="form-control" required autofocus>  
            </div>

            <div class="col-md-8 mb-2">
                <label for="cliente">Nome do Cliente:</label>
                <input  value="" type="text" name="cliente"  id="nome_cliente" 
                class="form-control" placeholder="Informe o Nome do Cliente" autofocus required>  
            </div>

        </div>
        <hr>

        <div class="row">
            <div class="col-md-3 mb-2">
                <label for="telefone">Telefone:</label>
                <input value="" type="text" name="telefone"  id="telefone" 
                class="form-control"  required autofocus>  
            </div>

            <div class="col-md-8 mb-2">
                <label for="endereco">Endereço:</label>
                <input value="" type="text" name="endereco"  id="endereco" 
                class="form-control"  required autofocus>  
            </div>

            <div class="col-md-1 mb-2">
                <label for="numero">Número:</label>
                <input value="" type="text" name="numero"  id="numero" 
                class="form-control"  required autofocus>  
            </div>       
        </div>

        <div class="row">
            <div class="col-md-3 mb-2">
                <label for="cep">CEP:</label>
                <input value="" type="text" name="cep"  id="cep" 
                class="form-control"  required autofocus>  
            </div>

            <div class="col-md-3 mb-2">
                <label for="bairro">Bairro:</label>
                <input value="" type="text" name="bairro"  id="bairro" 
                class="form-control"  required autofocus>  
            </div>

            <div class="col-md-3 mb-2">
                <label for="cidade">Cidade:</label>
                <input value="" type="text" name="cidade"  id="cidade" 
                class="form-control"  required autofocus>  
            </div>       
        </div>

        <hr>

        <div class="row">
            <div class="col-md-2 mb-2">
                <label for="data-hora">Data/Hora Local:</label>
                <input value="" type="datetime-local" name="data-hora"  id="data-hora" 
                class="form-control"  required autofocus>  
            </div>

            <div class="col-md-10 mb-2">
                <label for="observacoes">Observações:</label>
                <input value="" type="text" name="observacoes"  id="observacoes" 
                class="form-control"  required autofocus>  
            </div>            
        </div>

        <hr>

        <div class="row">
            <div class="col-md-3 mb-2">
                <label for="produto">Produto:</label>
                <input value="" type="text" name="produto"  id="id_produto" 
                class="form-control"  required autofocus>  
            </div>  

            <div class="col-md-7 mb-2">
                <label for="descricao">Descrição:</label>
                <input value="" type="text" name="descricao"  id="descricao_produto" 
                class="form-control"  required autofocus>  
            </div>  
            
            <div class="col-md-2 mb-2">
                <label for="preco">Preço:</label>
                <input value="" type="text" name="preco"  id="valor_produto" 
                class="form-control"  required autofocus>  
            </div> 
        </div>

        <div class="row">
            <div class="col-md-1 mb-2">
                <label for="quantidade">Quantidade:</label>
                <input value="" type="number" name="quantidade"  id="quantidade" 
                class="form-control"  required autofocus>  
            </div>  

            <div class="col-md-2 mb-2">
                <label for="total">Total R$:</label>
                <input value="" type="text" name="total"  id="total" 
                class="form-control"  required autofocus>  
            </div>  
            
            <div class="col-md-9 mb-2">
                <label for="observacoes">Observações:</label>
                <input value="" type="text" name="observacoes"  id="observacoes" 
                class="form-control"  required autofocus>  
            </div> 
        </div>

        <br>
              
        <button type="submit" class="btn btn-primary"><a id="btnNovoPedido" ><i class="fa fa-fw fa-plus"></i>Adicionar</a></button>
        <button type="submit" class="btn btn-primary"><a id="btnSalvaPedido" ><i class="fa fa-fw fa-save"></i>Salvar</a></button>
        <button type="submit" class="btn btn-primary"><a id="btnExcluiPedido" ><i class="fa fa-fw fa-close"></i>Excluir</a></button> 

    </div>
    
</form>
    {% endblock%}
