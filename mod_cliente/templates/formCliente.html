{% extends "modelo.html"%}

{% block content %}

{% if cliente.id_cliente == 0 %}
<h1>Novo Cliente</h1>
<form name="cliente" method="POST" action="{{ url_for('cliente.addCliente') }}">
    {% else %}
    <h1>Editar Cliente: {{ cliente.id_cliente }}</h1>
    <form name="cliente" method="POST" action="{{ url_for('cliente.editCliente') }}">
        {% endif %}
        <div class="row">
            <div class="col-md-2 mb-2">
                <label for="id_cliente">Código:</label>
                <input readonly value="{{ cliente.id_cliente }}" type="text" name="id_cliente" id="id_cliente"
                    class="form-control" placeholder="ID" required>
            </div>

            <div class="col-md-8 mb-2">
                <label for="nome">Nome Cliente:</label>
                <input value="{{ cliente.nome }}" type="text" name="nome" id="nome" autofocus class="form-control"
                    required size="100">
            </div>
        </div>

        <div class="row">
            <div class="col-md-8 mb-2">
                <label for="endereco">Endereço:</label>
                <input value="{{ cliente.endereco }}" type="text" name="endereco" id="endereco" class="form-control" size="150">
            </div>

            <div class="col-md-2 mb-2">
                <label for="numero">Número:</label>
                <input value="{{ cliente.numero }}" type="text" name="numero" id="numero" class="form-control">
            </div>
        </div>

        <div class="row">
            <div class="col-md-10 mb-2">
                <label for="observacao">Observações:</label>
                <input value="{{ cliente.observacao }}" type="text" name="observacao" id="observacao"
                    class="form-control" size="200">
            </div>
        </div>

        <div class="row">
            <div class="col-md-2 mb-2">
                <label for="cep">CEP:</label>
                <input value="{{ cliente.cep }}" type="text" name="cep" id="cep" class="form-control" size="8">
            </div>

            <div class="col-md-3 mb-2">
                <label for="bairro">Bairro:</label>
                <input value="{{ cliente.bairro }} " type="text" name="bairro" id="bairro" class="form-control" size="50">
            </div>

            <div class="col-md-3 mb-2">
                <label for="cidade">Cidade:</label>
                <input value="{{ cliente.cidade }}" type="text" name="cidade" id="cidade" class="form-control" size="50">
            </div>


            <div class="col-md-2 mb-2">
                <label for="estado">Estado:</label>
                <select name="estado" id="estado" class="form-control">
                    <option>SC</option>
                    <option selected>{{ cliente.estado }}</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 mb-2">
                <label for="telefone">Telefone:</label>
                <input value="{{ cliente.telefone }}" type="text" name="telefone" id="telefone" class="form-control" required size="11">
            </div>

            <div class="col-md-6 mb-2">
                <label for="email">Email:</label>
                <input value="{{ cliente.email }}" type="email" name="email" id="email" class="form-control" required size="100">
            </div>
        </div>

        <div class="row">
            <div class="col-md-3 mb-2">
                <label for="login">Login:</label>
                <input value="{{ cliente.login }}" type="text" name="login" id="login" class="form-control" required size="11">
            </div>

            <div class="col-md-4 mb-2">
                <label for="senha">Senha:</label>
                <input value="{{ cliente.senha }}" type="password" name="senha" id="senha" class="form-control" required>
            </div>

            <div class="col-md-3 mb-2">
                <label for="grupo">Grupo:</label>
                <select name="grupo" id="grupo" class="form-control" required>
                    <option>Admin</option>
                    <option>Funcionário</option>
                    <option selected>{{ cliente.grupo }}</option>
                </select>
            </div>

        </div>
        {% if cliente.id_cliente == 0 %}
        <div class="for-row">
            <div class="col">
                <button type="submit" class="btn btn-primary" name="salvaInsertCliente" id="salvaInsertCliente"><i
                        class="fas fa-save"></i>Salvar</a></button>
            </div>
        </div>
        {% else %}
        <div class="for-row">
            <div class="col">
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" name="salvaEditaCliente" id="salvaEditaCliente"><i
                        class="fas fa-save"></i>Salvar Edição</a></button>
                    <button formnovalidate type="submit" class="btn btn-danger" name="salvaExcluiCliente" id="salvaExcluiCliente"><i
                        class="far fa-trash-alt"></i>Excluir</a></button>
                </div>
            </div>
        </div>
        {% endif %}

    </form>

    {% endblock %}
